name: Build and Deploy Unity Project for Windows

on:
  push:
    branches:
      - 'main'

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
        
      - name: Cache Unity Library
        uses: actions/cache@v2
        id: cache-unity
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
            
      - name: Setup Unity
        uses: kuler90/setup-unity@v1
        timeout-minutes: 60
        with:
          unity-version: 2022.3.19f1
          unity-modules: windows-il2cpp
      
      - name: Activate Unity
        uses: kuler90/activate-unity@v1
        with:
          unity-username: ${{ secrets.UNITY_EMAIL }}
          unity-password: ${{ secrets.UNITY_PASSWORD }}
          unity-authenticator-key: ${{ secrets.UNITY_LICENSE }}
      
      - name: Build Unity
        uses: kuler90/build-unity@v1
        with:
          build-target: StandaloneWindows64
          build-path: ./build
          
      - name: Zip the Build Directory
        run: zip -r ThesisProject.zip build/StandaloneWindows64
        working-directory: ${{ github.workspace }}
      
      - name: Set release date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> $GITHUB_ENV
  
      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        
      - name: List directory structure
        run: ls -R ${{ github.workspace }}
        
      - name: Deploy to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          CHANNEL: windows
          BUTLER_CREDENTIALS: ${{ secrets.MY_ITCH_API_CODE }}
          ITCH_GAME: ${{ secrets.MY_ITCH_GAME }}
          ITCH_USER: ${{ secrets.MY_ITCH_USERNAME }}
          VERSION: ${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }}
          PACKAGE: ${{ github.workspace }}/ThesisProject.zip
