name: Build and Deploy Unity Project for Windows

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        id: cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build Unity project
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
         # Define variables for Unity executable and project path
         UNITY_EXECUTABLE="/path/to/Unity/Editor"
         PROJECT_PATH="path/to/your/project"
         BUILD_TARGET="StandaloneWindows"
         OUTPUT_PATH="path/to/output/YourGame.exe"

         # Build the Unity project
         $UNITY_EXECUTABLE \
           -projectPath $PROJECT_PATH \
           -buildTarget $BUILD_TARGET \
           -outputPath $OUTPUT_PATH \
           -quit
          
  deploy:
    name: Deploy to itch.io
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set release date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> ${GITHUB_ENV}

      - name: Upload build to itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: build
          project: ${{ secrets.MY_ITCH_USERNAME }}/${{ secrets.MY_ITCH_GAME }}
          channel: win
          api-key: ${{ secrets.MY_ITCH_API_CODE }}
          version: ${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }}
