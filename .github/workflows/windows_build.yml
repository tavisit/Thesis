name: Build and Deploy Unity Project for Windows

on:
  push:
    branches:
      - 'main'
env:
  BUILD_NAME: StandaloneWindows64
  INPUT_FILENAME: ThesisProject.zip
  
jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
            
      - name: Cache Unity Library
        uses: actions/cache@v2
        id: cache-unity
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ env.BUILD_NAME }} 
          unityVersion: 2022.3.19f1
            
      - name: Zip project
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          path: build/${{ env.BUILD_NAME }}
          filename: ${{ env.INPUT_FILENAME }}
          exclusions: "'${{ env.BUILD_NAME }}_BackUpThisFolder_ButDontShipItWithYourGame' '${{ env.BUILD_NAME }}_BurstDebugInformation_DoNotShip'"
       
      - name: Confirm directory structure before zipping
        run: Get-ChildItem -Path . -Recurse | Format-List
        working-directory: build/${{ env.BUILD_NAME }}
        shell: powershell
        
      - name: List contents of the zip file
        run: Expand-Archive -Path ${{ env.INPUT_FILENAME }} -DestinationPath ./unzipped -Force; Get-ChildItem -Path ./unzipped -Recurse | Format-List
        shell: powershell

      - name: Set release date
        run: echo "RELEASE_DATE=$(Get-Date -Format "yyyy-MM-dd")" >> $env:GITHUB_ENV
        shell: powershell
      
      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> $env:GITHUB_ENV
        shell: powershell
        
      - name: Set up butler
        uses: jdno/setup-butler@v1.4.0
        
      - name: Deploy to itch.io
        run: butler push ThesisProject.zip ${{ secrets.MY_ITCH_USERNAME }}/${{ secrets.MY_ITCH_GAME }}:windows --userversion=${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }}
        env:
          BUTLER_API_KEY: ${{ secrets.MY_ITCH_API_CODE }}
          
