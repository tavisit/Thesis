name: Main Unity3d to itch.io Workflow

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Unity Project
        uses: actions/checkout@v2
      - name: Run Build Workflow
        uses: ./helper_build_unity_project.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Unity Project
        uses: actions/checkout@v2
      - name: Run Build Workflow
        uses: ./helper_deploy_unity_project.yml
