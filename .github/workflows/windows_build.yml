name: Build and Deploy Unity Project for Windows

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive

      - name: Cache Unity Library
        id: cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Get Unity Editor
        uses: unity-actions/get-editor@v1

      - name: Build Unity project
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          # Unity Editor executable path
          UNITY_EXECUTABLE="${{ env.UNITY_EXECUTABLE }}"
          # Path to your Unity project
          PROJECT_PATH="./"
          # Build target (StandaloneWindows)
          BUILD_TARGET="StandaloneWindows"
          # Output path for the build
          OUTPUT_PATH="./Build/Thesis.exe"
          # Build the Unity project
          $UNITY_EXECUTABLE -batchmode -projectPath $PROJECT_PATH -buildTarget $BUILD_TARGET -executeMethod BuildScript.PerformBuild -quit
          
  deploy:
    name: Deploy to itch.io
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set release date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> ${GITHUB_ENV}

      - name: Upload build to itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: build
          project: ${{ secrets.MY_ITCH_USERNAME }}/${{ secrets.MY_ITCH_GAME }}
          channel: win
          api-key: ${{ secrets.MY_ITCH_API_CODE }}
          version: ${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }}
