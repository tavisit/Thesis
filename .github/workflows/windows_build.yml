name: Build and Deploy Unity Project for Windows

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
        
      - name: Cache Unity Library
        uses: actions/cache@v2
        id: cache-unity
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64 
          unityVersion: 2022.3.19f1
          
      - uses: actions/upload-artifact@v3 
        with:
          name: Build-StandaloneWindows64 
          path: build/StandaloneWindows64
          
  deploy:
    name: Deploy to itch.io
    needs: build
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
  
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Build-StandaloneWindows64
          path: ${{ github.workspace }}/Build-StandaloneWindows64

      - name: Zip the Build Directory
        run: zip -r ThesisProject.zip Build-StandaloneWindows64
        working-directory: ${{ github.workspace }}
      
      - name: Set release date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> $GITHUB_ENV
  
      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        
      - name: List directory structure
        run: ls -R ${{ github.workspace }}
        
      - name: Deploy to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          CHANNEL: windows
          BUTLER_CREDENTIALS: ${{ secrets.MY_ITCH_API_CODE }}
          ITCH_GAME: ${{ secrets.MY_ITCH_GAME }}
          ITCH_USER: ${{ secrets.MY_ITCH_USERNAME }}
          VERSION: ${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }}
          PACKAGE: ${{ github.workspace }}/ThesisProject.zip
